<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="51271843615-lr6pn1k1iccrdhub6tfqr5hk3i47pcmi.apps.googleusercontent.com">
  <title>Football-is-good</title>

<body>

  <!-- Form Login -->

  <div id="form-login">
    <div class="modal-dialog text-center">
      <div class="col-sm-9 main-section-login-form">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="../css/face.png" alt="">
          </div>

          <div class="col-12 form-input">
            <form action="">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter Email">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter password">
              </div>

              <div class="register d-flex justify-content-start">
                <small style="font-weight: bold"> Not a member? </small> <small><a href="" onclick="register()">
                    &nbsp;
                    register</a></small>
              </div>

              <div>
                <button type="submit" class="btn btn-secondary btn-sm">Login</button>
              </div>
            </form>
          </div>

          <div class="google-signin d-flex justify-content-center">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- End Form Login -->

  <!-- Register -->

  <div id="form-register">
    <div class="modal-dialog text-center">
      <div class="col-sm-9 main-section-login-form">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="./css/regis-pic.jpg" alt="">
          </div>

          <div class="col-12 form-input">

            <form id="new-user-form">
              <div class="form-group">
                <input type="text" id="fullName" class="form-control" placeholder="Full Name" autocomplete="off"
                  autofocus required>
              </div>

              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Enter Email" autocomplete="off"
                  autofocus required>
              </div>

              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Enter password"
                  autocomplete="off" autofocus required>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-sm">Register</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- End Register -->
  <!--News-->

  <!-- HOME PAGE -->

  <div id="main-home-page">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Football</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"> Teams </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> News </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="highlight()" href="#"> Highlight </a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">User</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="teams" style="background-color: white">
      <div class="container">
        <div class="row" id="team-list">
          <!-- card teams -->

        </div>
      </div>
    </div>
    <a href=""> </a>
  </div>


  <!-- END HOME PAGE -->

  <!-- HIGHLIGHT -->
  <div id="high" style="background-color: white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Football</a>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div class="container">
